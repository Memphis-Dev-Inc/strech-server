# NATS Clients Port
port: 6666

# PID file shared with configuration reloader.
# pid_file: "/var/run/nats/nats.pid"

###############
#             #
# Monitoring  #
#             #
###############
http: 8222
server_name:broker-0
###################################
#                                 #
# NATS JetStream                  #
#                                 #
###################################
jetstream {
  max_mem: 8Gi
  store_dir: /tmp/data0

  max_file:10Gi
}
###################################
#                                 #
# NATS Full Mesh Clustering Setup #
#                                 #
###################################
cluster {
  port: 6222
  name: memphis

  routes = [
    nats://localhost:6222,
    nats://localhost:6223,
    nats://localhost:6224,
  ]
  cluster_advertise: localhost

  connect_retries: 120
}
max_payload: 8M
lame_duck_duration: 30s
##################
#                #
# Websocket      #
#                #
##################
websocket {
  port: 7770
  same_origin: false
  authorization {
    token: "memphis"
  }
}
##################
#                #
# Authorization  #
#                #
##################
authorization {
    token: "memphis"
}